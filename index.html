<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

</head>
<body>


<script src="jquery.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<div class="slide">
    <div>your 1</div>
    <div>your 2</div>
    <div>your 3</div>
    <div>your 4</div>
    <div>your 5</div>
</div>
<div class="slider-nav">
    <div>your 1</div>
    <div>your 2</div>
    <div>your 3</div>
    <div>your 4</div>
    <div>your 5</div>
</div>
<script>
    $(document).ready(function () {

        $('.slide').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            fade: true,
            asNavFor: '.slider-nav'
        });

        $('.slider-nav').slick({
            slidesToShow: 3,
            centerMode: true,
            asNavFor: '.slide',
            dots: false,
            focusOnSelect: true,
            arrows: true,
        });

        $('.slick-prev').click(function () {
            console.log('prev');
        })

        $('.slick-next').click(function () {
            console.log('next');
        })
    });
</script>
</body>
</html>
